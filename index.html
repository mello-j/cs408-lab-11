<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
    <h1>My Simple Inventory App</h1>
    <button id="load-data">Load All Items</button>    
    </header> 
    <hr>
    <section>
    <h2> Justin's Warehouse Data</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col" id="delete">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here-->
        </tbody>
    </table>
    <section>
    <hr>
    <section id="form">
        <h2 id="form-header">Add New Item to Database</h2>
        <form id="item-submission">
            <label for="Item ID">ID: </label>
            <input type="text" id="item-id" name="id" required placeholder="Enter an Item Id">
            <label for="Item Name">Name: </label>
            <input type="text" id="item-name" name="name" required placeholder="Enter an Item Name">
            <label for="Item Price">Price: </label>
            <input type="text" id="item-price" name="price" required placeholder="Enter an Item Price">
            <input type="submit" id="submit-button" value="Add Item">
        </form>
    </section>
    <script type="module" src="js/main.js"></script>       
</body>

</html>
